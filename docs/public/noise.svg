<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
    <defs>
        <filter id="cloudNoise">
            <feTurbulence
                type="fractalNoise"
                baseFrequency="0.6"
                numOctaves="4"
                stitchTiles="stitch" />
        </filter>
    </defs>

    <!-- Dark background -->
    <rect width="100%" height="100%" fill="#050505" />

    <!-- Noise overlay -->
    <rect
        width="100%"
        height="100%"
        filter="url(#cloudNoise)"
        opacity="0.1" />
</svg>
